<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="header-image.jpg" alt="Header Image" class="header-image">
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>




    <div class="text" align="center"
        
        <p>Choose a category below and click the button to discover a prompt that will get your thoughts flowing. Happy journaling!</p>    

    </div>





    <div class="container">
        <h1>Journal Prompt Generator</h1>
        <label for="category">Choose a category:</label>
        <select id="category">
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="creative">Creative</option>
        </select>
        <button id="generateBtn">Generate Prompt</button>
        <p id="prompt"></p>
    </div>

    <div class="text" align="center"
        
        <p>Feeling adventurous? Click the "Surprise Me" button for a completely random prompt!</p>    

    </div>




    <script src="script.js"></script>
</body>
</html>
